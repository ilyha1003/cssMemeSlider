<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Meme Slider</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="slider-container">
        <input type="radio" name="rad" id="rad1" checked>
        <input type="radio" name="rad" id="rad2">
        <input type="radio" name="rad" id="rad3">
        <input type="radio" name="rad" id="rad4">
        
        <ul class="slider-wrapper">
            <li class="slide">
                <img src="./src/img/42b470c54225caa78f416fe075eb2ecc_250x0_650.365.0.0.jpg" alt="photo">
            </li>
            <li class="slide">
                <img src="./src/img/552adf65ce25626b8a294da77241756f.jpg" alt="photo">
            </li>
            <li class="slide">
                <img src="./src/img/scale_1200.jpg" alt="photo">
            </li>
            <li class="slide">
                <img src="./src/img/смех-джеймсона.jpg" alt="photo">
            </li>
        </ul>

        <div class="control">
            <ul class="slider-description-wrapper">
                <li class="decsription-slide first-span">Think about it!</li>
                <li class="decsription-slide">I'm coming for you!</li>
                <li class="decsription-slide">Strength, confidence, originality!</li>
                <li class="decsription-slide">Nice try!</li>
            </ul>

            <div class="pagination">
                <label for="rad1" class="pagination-circle">
                    <span class="pagination-circle-button"></span>
                </label>
                <label for="rad2" class="pagination-circle">
                    <span class="pagination-circle-button"></span>
                </label>
                <label for="rad3" class="pagination-circle">
                    <span class="pagination-circle-button"></span>
                </label>
                <label for="rad4" class="pagination-circle">
                    <span class="pagination-circle-button"></span>
                </label>
            </div>
        </div>

        
    </div>
</body>
</html>
